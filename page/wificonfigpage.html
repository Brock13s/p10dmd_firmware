<!DOCTYPE html>
<html>
<head>
  <title>DMD Configuration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }
    
    h1 {
      text-align: center;
    }
    
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    label {
      margin-top: 10px;
      width: 180px;
      display: inline-block;
    }
    
    input {
      margin-left: 5px;
      width: 200px;
      box-sizing: border-box;
    }
    
    .input-container {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .submit-button {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>DMD Configuration</h1>
  
  <form action="/" method="post">
    <div class="input-container">
      <label for="wifi-ssid">WiFi SSID:</label>
      <input type="text" id="wifi-ssid" name="wifi-ssid" required>
      <button type="submit" class="submit-button" name="submit-wifi-ssid">Submit</button>
    </div>
  
    <div class="input-container">
      <label for="wifi-password">WiFi Password:</label>
      <input type="password" id="wifi-password" name="wifi-password" required>
      <button type="submit" class="submit-button" name="submit-wifi-password">Submit</button>
    </div>
  
    <div class="input-container">
      <label for="static-ip">Static IP Address:</label>
      <input type="text" id="static-ip" name="static-ip" required>
      <button type="submit" class="submit-button" name="submit-static-ip">Submit</button>
    </div>
  
    <div class="input-container">
      <label for="dns-server">DNS Server:</label>
      <input type="text" id="dns-server" name="dns-server" required>
      <button type="submit" class="submit-button" name="submit-dns-server">Submit</button>
    </div>
  
    <div class="input-container">
      <label for="gateway">Gateway:</label>
      <input type="text" id="gateway" name="gateway" required>
      <button type="submit" class="submit-button" name="submit-gateway">Submit</button>
    </div>
  
    <div class="input-container">
      <label for="subnet">Subnet:</label>
      <input type="text" id="subnet" name="subnet" required>
      <button type="submit" class="submit-button" name="submit-subnet">Submit</button>
    </div>
  
    <div class="input-container">
      <label for="ntp-time-server">NTP Time Server:</label>
      <input type="text" id="ntp-time-server" name="ntp-time-server" required>
      <button type="submit" class="submit-button" name="submit-ntp-time-server">Submit</button>
    </div>
  
    <div class="input-container">
      <label for="websocket-temp-address">WebSocket Temperature Address:</label>
      <input type="text" id="websocket-temp-address" name="websocket-temp-address" required>
      <button type="submit" class="submit-button" name="submit-websocket-temp-address">Submit</button>
    </div>
  </form>
  
</body>
</html>
